<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 15px;
            color: rgba(255, 182, 193, 0.8);
            animation: float 8s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.6), 0 0 30px rgba(255,182,193,0.4); }
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .photo-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            background: white;
        }

        .photo-item:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .photo-description {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .photo-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .heart-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: #ff6b6b;
            opacity: 0;
            transition: all 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .photo-item:hover .heart-icon {
            opacity: 1;
        }

        @keyframes heartbeat {
            0%, 40%, 80%, 100% { transform: scale(1); }
            20%, 60% { transform: scale(1.2); }
        }

        /* Modal untuk foto fullscreen */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .modal-caption {
            color: white;
            margin-top: 20px;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #ff6b6b;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        .love-counter {
            text-align: center;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .love-counter h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .memories-count {
            font-size: 3rem;
            color: #ff6b6b;
            font-weight: bold;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .add-photo-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-photo-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .nav-button {
                font-size: 1.5rem;
                padding: 10px 15px;
            }
            
            .prev-btn { left: 15px; }
            .next-btn { right: 15px; }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <header class="header">
        <h1>Our Beautiful Memories</h1>
        <p>Setiap foto adalah cerita cinta kita 💕</p>
    </header>

    <div class="gallery-container">

        <div class="photo-grid" id="photoGrid">
            <!-- Foto akan ditambahkan secara dinamis -->
        </div>
    </div>

    <!-- Modal untuk tampilan fullscreen -->
    <div class="modal" id="photoModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <button class="nav-button prev-btn" onclick="prevPhoto()">❮</button>
        <button class="nav-button next-btn" onclick="nextPhoto()">❯</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>

         function startMusic() {
            const music = document.getElementById('bgMusic');
            music.play().catch(err => console.log("Autoplay dicegah:", err));
        }
        // Data foto-foto kenangan (Anda bisa mengganti dengan foto asli)
        let photosData = [
            {
                id: 1,
                src: "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400&h=300&fit=crop",
                title: "Kencan Pertama",
                description: "Saat pertama kali kita jalan bareng, gugup tapi bahagia banget",
                date: "14 Feb 2023",
                category: "date"
            },
            {
                id: 2,
                src: "https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=400&h=300&fit=crop",
                title: "Liburan ke Pantai",
                description: "Pantai yang indah, tapi yang paling indah adalah senyummu",
                date: "15 Jun 2023",
                category: "travel"
            },
            {
                id: 3,
                src: "https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=400&h=300&fit=crop",
                title: "Anniversary",
                description: "Merayakan 6 bulan bersama dengan dinner romantis",
                date: "14 Aug 2023",
                category: "special"
            },
            {
                id: 4,
                src: "https://images.unsplash.com/photo-1554080353-a576cf803bda?w=400&h=300&fit=crop",
                title: "Selfie Lucu",
                description: "Foto random tapi jadi favorit karena ekspresi kita kocak",
                date: "22 Sep 2023",
                category: "selfie"
            },
            {
                id: 5,
                src: "https://images.unsplash.com/photo-1502635385003-ee1e6a1a742d?w=400&h=300&fit=crop",
                title: "Ngopi Bareng",
                description: "Coffee date yang berakhir ngobrol sampai cafe tutup",
                date: "05 Oct 2023",
                category: "date"
            },
            {
                id: 6,
                src: "https://images.unsplash.com/photo-1445991842772-097fea258e7b?w=400&h=300&fit=crop",
                title: "Hiking Adventure",
                description: "Capek naik gunung tapi seneng banget sama pemandangannya",
                date: "18 Nov 2023",
                category: "travel"
            },
            {
                id: 7,
                src: "https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=400&h=300&fit=crop",
                title: "Sunset Together",
                description: "Matahari terbenam yang romantis, momen yang tak terlupakan",
                date: "25 Dec 2023",
                category: "special"
            },
            {
                id: 8,
                src: "https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?w=400&h=300&fit=crop",
                title: "Mirror Selfie",
                description: "Selfie di mall sebelum nonton film, style kita keren kan?",
                date: "08 Jan 2024",
                category: "selfie"
            }
        ];

        let currentFilter = 'all';
        let currentPhotoIndex = 0;
        let filteredPhotos = [...photosData];

        // Render foto-foto
        function renderPhotos(photos = photosData) {
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = '';

            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item fade-in';
                photoItem.innerHTML = `
                    <div class="heart-icon">💕</div>
                    <div class="photo-date">${photo.date}</div>
                    <img src="${photo.src}" alt="${photo.title}" onclick="openModal(${index})">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description}</div>
                    </div>
                `;
                photoGrid.appendChild(photoItem);
            });

            // Update counter
            updateMemoriesCount(photos.length);
            filteredPhotos = photos;
        }

        // Filter foto berdasarkan kategori
        function filterPhotos(category) {
            currentFilter = category;
            const filtered = category === 'all' ? photosData : photosData.filter(photo => photo.category === category);
            renderPhotos(filtered);

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });
        }

        // Buka modal foto
        function openModal(index) {
            currentPhotoIndex = index;
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            const photo = filteredPhotos[index];
            modalImage.src = photo.src;
            modalCaption.innerHTML = `
                <strong>${photo.title}</strong><br>
                ${photo.description}<br>
                <small>${photo.date}</small>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            createHearts();
        }

        // Tutup modal
        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Navigasi foto di modal
        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % filteredPhotos.length;
            openModal(currentPhotoIndex);
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
            openModal(currentPhotoIndex);
        }

        // Update counter dengan animasi
        function updateMemoriesCount(count) {
            const counter = document.getElementById('memoriesCount');
            let current = 0;
            const increment = count / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= count) {
                    counter.textContent = count;
                    clearInterval(timer);
                } else {
                    counter.textContent = Math.floor(current);
                }
            }, 50);
        }

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = Math.random() > 0.5 ? '💕' : '💖';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 8000);
                }, i * 100);
            }
        }

        // Prompt untuk menambah foto baru
        function addPhotoPrompt() {
            const title = prompt("Judul foto:");
            if (!title) return;
            
            const description = prompt("Deskripsi foto:");
            if (!description) return;
            
            const date = prompt("Tanggal (contoh: 15 Jan 2024):");
            if (!date) return;
            
            const category = prompt("Kategori (date/travel/special/selfie):");
            if (!category) return;
            
            // Untuk demo, kita gunakan foto random
            const randomPhoto = `https://images.unsplash.com/photo-${Math.floor(Math.random() * 1000000)}?w=400&h=300&fit=crop`;
            
            const newPhoto = {
                id: photosData.length + 1,
                src: randomPhoto,
                title: title,
                description: description,
                date: date,
                category: category
            };
            
            photosData.push(newPhoto);
            filterPhotos(currentFilter);
            alert("Foto berhasil ditambahkan! 💕");
            createHearts();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderPhotos();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterPhotos(btn.dataset.filter);
                });
            });
            
            // Close modal dengan ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'ArrowRight') nextPhoto();
            });
            
            // Close modal dengan click di luar foto
            document.getElementById('photoModal').addEventListener('click', (e) => {
                if (e.target.id === 'photoModal') closeModal();
            });
            
            // Auto create hearts
            setInterval(createHearts, 15000);
            setTimeout(createHearts, 1000);
        });
    </script>
</body>
</html>
